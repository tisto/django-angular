<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <!-- inject:css -->
  <link rel="stylesheet" href="/node_modules/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="/node_modules/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/node_modules/underscore/underscore.js"></script>
  <script src="/node_modules/restangular/dist/restangular.js"></script>
  <script src="/node_modules/api-check/dist/api-check.js"></script>
  <script src="/node_modules/angular-formly/dist/formly.js"></script>
  <script src="/node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/app.mocks.js"></script>
  <!-- endinject -->
</head>
<body>

  <div ng-controller="FormController as vm">
    <formly-form model="vm.application" fields="vm.applicationFields">
      <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.application)">Submit</button>
    </formly-form>
  </div>

  <div ng-controller="TextController">
    <p>{{someText.message}}</p>
  </div>

  <div ng-controller="UsersController">
    <input ng-model="username" />
    <button ng-click="createUser(username)">Add User</button>
    <h3>Users</h3>
    <ul ng-repeat="user in users">
      <li>
        {{user.username}} ({{user.id}})
        <button ng-click="deleteUser(user)">x</button>
      </li>
    </ul>
  </div>

</body>
</html>
