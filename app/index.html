<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <!-- inject:css -->
  <link rel="stylesheet" href="/node_modules/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="/node_modules/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/node_modules/underscore/underscore.js"></script>
  <script src="/node_modules/restangular/dist/restangular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/app.mocks.js"></script>
  <!-- endinject -->
</head>
<body>
  <div ng-controller="TextController">
    <p>{{someText.message}}</p>
  </div>

  <div ng-controller="UsersController">
    <input ng-model="userTitle" />
    <button ng-click="createUser(userTitle)">Add User</button>
    <h3>Users</h3>
    <ul ng-repeat="user in users">
      <li>
        {{user.title}} ({{user.id}})
        <button ng-click="deleteUser(user)">x</button>
      </li>
    </ul>
  </div>

</body>
</html>
